<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Admin Page</title>
		<!-- Meta Tag provides machine parsable meta data about the webpage. The viewport is the visible area of a web page. Initial-scale controls zoom level when page is first loaded, initial scale = 1 means no zoom-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<!-- Bootstrap CSS-->
		<link href="/bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	</head>
	<body>
	<mp-top-nav-bar></mp-top-nav-bar>

		    </div>

	</div>
    
</div>
